<body>
    <style>
        .liyana-button{
            background-color: rgb(147, 126, 173);
            height: 30px;
            width: 100px;
            border: none;
            font-style: italic;
            font-size: 18pt;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
            color: rgb(78, 11, 139);
            cursor: pointer;
            margin-right:34px;
        }
        .faizer-button{
            border-style:none;
            width: 50px;
            height: 30px;
            background-image: url(ab.svg);
            background-position: center;
            background-repeat: no-repeat;
            background-position-x: center;
            background-size: 50px;
            background-color: rgba(0, 0, 0, 0);
            cursor: pointer;
        }
        .liyana-button:hover
        {
            background-color: rgb(53, 31, 97);
            color: rgb(146, 148, 171);
            transition:ease-out;
        }
        .liyana-button:active{
            background-color: blueviolet;
            color: aqua;
        }
    </style>
    <button class="liyana-button">Liyana</button>  <br>

    
    <button class="faizer-button" type="submit"></button>
</body>
